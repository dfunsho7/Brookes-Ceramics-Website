            <h1>Fire Bowl</h1>

            <nav>
                <ul>
                    <li class="nav-button"><a onclick="open_menu()"><img src="images/Logo/menu.jpg" height="20px"></a></li>
                    <li><a href="index.html">Home</a></li>

                </ul>

        <div class="slideshow">
